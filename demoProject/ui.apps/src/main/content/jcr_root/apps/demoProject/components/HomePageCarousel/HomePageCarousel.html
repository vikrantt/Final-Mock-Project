<sly data-sly-use.model="com.ttn.amc.demoProject.core.models.CarouselModel"></sly>
<sly data-sly-use.clientlibs="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlibs.all @categories='demoProject.demo'}"></sly>
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <title>Bootcamp Blog</title>

    <link rel="canonical" href="homepage.html">

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="dist/css/custom.css">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>
<body>


<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
                 ${properties.title}
        <sly data-sly-list="${model.carouselList}">
            <sly data-sly-test="${itemList.index==0}">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            </sly>
            <sly data-sly-test="${itemList.index!=0}">
                <li data-target="#myCarousel" data-slide-to="${itemList.index}"></li>
            </sly>
        </sly>
    </ol>



    <!-- Wrapper for slides -->
    <div class="carousel-inner">

        <sly data-sly-list="${model.carouselList}">
            <sly data-sly-test="${itemList.index==0}">
                <div class="item active">
                    <img src="${item.image}" alt="AEM 1" style="width:100%;height: 325px;">
                    <div class="carousel-caption">
                        <a href="${item.link}"><h3>${item.title}</h3></a>
                        <p>${item.description}</p>
                    </div>
                </div>
            </sly>
            <sly data-sly-test="${itemList.index!=0}">
                <div class="item">
                    <img src="${item.image}" alt="AEM 1" style="width:100%;height: 325px;">
                    <div class="carousel-caption">
                        <a href="${item.link}"><h3>${item.title}</h3></a>
                        <p>${item.description}</p>
                    </div>
                </div>
            </sly>
        </sly>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="assets/js/vendor/holder.min.js"></script>
<script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
</body>
</html>
