<sly data-sly-use.model="com.ttn.amc.demoProject.core.models.Header">
    <sly data-sly-use.clientlibs="/libs/granite/sightly/templates/clientlib.html"
        data-sly-call="${clientlibs.all @categories='demoProject.demo'}"></sly>

   <p>${model.UserName}</p>
    <div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a  class="blog-header-logo text-dark" href="${properties.homeLink}">
                    <img src="${properties.buttonLinkTo}" class="ttn-logo">
                    ${properties.text}

                </a>

            </div>
        </div>
    </header>
    </div>
    <sly data-sly-use.model="com.ttn.amc.demoProject.core.models.LinkModel">
    <div class="nav-scroller py-2 mb-3" >
        <nav class="nav d-flex" data-sly-list="${model.dataList}">
            <a href="${item.link}.html" target="${item.target}">${item.text}</a>
            &nbsp;&nbsp;
        </nav>
    </div>
    </sly>
</sly>
