<sly data-sly-use.clientlibs="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlibs.all @categories='demoProject.demo'}"></sly>

<main role="main" class="container">
    <div class="row">
        <aside class="col-md-4 blog-sidebar">
            <div class="p-3 mb-3 bg-light rounded">
                <h4 class="font-italic">About</h4>
                <p class="mb-0">${properties.about}</p>
            </div>
            <div class="p-3">
                <h4 class="font-italic">Archives</h4>
                <ol class="list-unstyled mb-0" data-sly-list="${currentPage.listChildren}">
                    <li><a href="${item.path}.html">${item.title}</a></li>

                </ol>
            </div>
        </aside><!-- /.blog-sidebar -->


    </div><!-- /.row -->

</main><!-- /.container -->
